name: BuildAndPushImageOnHarbor

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: docker/login-action@v1
      with:
        registry: reg.bookolog.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
 
    - uses: actions/checkout@v3
    - name: BuildAndPushFrontend
      run: |
        docker tag frontend:local reg.bookolog.com/bookolog/frontend:${{ github.run_number }}
        docker push reg.bookolog.com/bookolog/frontend:${{ github.run_number }}
